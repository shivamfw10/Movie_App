<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 55px;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: block;
        }

        .sidenav a:hover {
            background-color: whitesmoke;
        }

        .main {
            margin-left: 200px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 300px;
            border: none;
            font-size: 17px;
            width: 600px;
        }

        @media screen and (max-width: 600px) {

            .topnav a,
            .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }

        .search {
            float: left;
            margin-left: 1025px;
            margin-top: -30px;
        }

        #videos_div{
            width:100%;
            margin-left:0px;
            grid-template-columns: repeat(4, 20%);
            grid-gap:5%;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home"><i class="fa fa-bars"></i></a>
        <a> <img width="80px" height="30px" style="margin-top: -10px;"
                src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" /></a>
        <input type="text" id="video" placeholder="Search for videos.......">
        <button onclick="searchVideos()" class="search"><i class="fa fa-search" style="font-size: 20px;"
                aria-hidden="true"></i></button>
    </div>
    <div class="sidenav" style="border: 1px solid gray;">
        <a href="#"><i class="fa fa-home"></i> Home</a>
        <a href="#"><i class="material-icons">explore</i> Explore</a>
        <a href="#"><i class="material-icons">subscriptions</i> Subscription</a>
        <hr>
        <a href="#">Library</a>
        <a href="#"><i class="fa fa-history"></i> History</a>
        <a href="#"><i class="fa fa-youtube-play"></i> Your Videos</a>
        <a href="#"><i class="far fa-stopwatch"></i> Watch later</a>
    </div>

    <div class="main">
        <div id="videos_div">

        </div>
    </div>
</body>
</html>
<script>
    async function searchVideos(){
         let div = document.getElementById("videos_div");
         //div.innerHTML=null;
         //let video = document.getElementById("video").value;
         let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${video}&type=video&key=AIzaSyBMj2rUiYTD7hNMMf5mq0aD2g6Q1pnpfCw&maxResults=20`);
         let data = await res.json();
         console.log(data);
         for({id:{videoId}} of data.items){
            //console.log(videoId);
            let video_frame = document.createElement("iframe");
            video_frame.src=`https://www.youtube.com/embed/${videoId}`;
            video_frame.allow=`fullscreen`;
            div.appendChild(video_frame);
        }
    }
 </script>
